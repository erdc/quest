# example of a 'user' vitd service
# treats each VITD theme as a separate service layer
# obs, sdr etc theme files can bedownloaded individually
# this file needs to be renamed dsl.yml and placed in the
# folder containing the VITD folder of the iraq data

name: korea-vitd
metadata:
    display_name: korea Terrain VITD Data
    description: Local Copy of Terrain VITD Data for korea
    organization:
        abbr: NGA
        name: National Geospatial Agency

services:
    obs:
        service_folder: VITD/obs
        metadata:
            display_name: obs
            description:
            geographical area: Korea
            bounding_boxes: [[124.1827, 37.6329, 130.6747, 43.0060]]
            service_type: geo-discrete
            geom_type: polygons
            datatype: vitd
            file_format: vpf
            parameters: [vitd-obs]
            unmapped_parameters_available: False
        features:
            file: mbr.txt
            format: mbr-csv
        datasets:
            mapping: <feature>.vpf
            save_folder: korea-vitd
